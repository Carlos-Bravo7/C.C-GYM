<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>slider</title>
	<link rel="stylesheet" type="text/css" href="js/css/glide.core.min.css">
	<link rel="stylesheet" type="text/css" href="js/css/glide.theme.min.css">
	<script src="js/glide.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
<div class="glide">
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides">
      <li class="glide__slide"><img src="imagenes/capoeira.jpg" width="1000" height="500"></li>
      <li class="glide__slide"><img src="imagenes/capoeira.jpg" width="1000" height="500"></li>
      <li class="glide__slide"><img src="imagenes/capoeira.jpg" width="1000" height="500"></li>
    </ul>
  </div>
</div>
<div data-glide-el="controls">
  <button data-glide-dir="<<">Start</button>
  <button data-glide-dir=">>">End</button>
</div>
<div class="glide__arrows" data-glide-el="controls">
    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
 </div>
 <div class="glide__bullets" data-glide-el="controls[nav]">
    <button class="glide__bullet" data-glide-dir="=0"></button>
    <button class="glide__bullet" data-glide-dir="=1"></button>
    <button class="glide__bullet" data-glide-dir="=2"></button>
  </div>
	
</body>
</html>
